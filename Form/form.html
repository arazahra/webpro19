<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
        <style type='text/css'>
            input.text1 {
              border-bottom: 3px solid #ccc;
              border-left:none;
              border-right:none;
              border-top:none;
             }
            textarea.area{
              border-bottom: 3px solid #ccc;
              border-left:none;
              border-right:none;
              border-top:none;
            }
            
        </style>
        
    </head>
    <body style="margin-left: 25%; margin-right: 25%;">
        <form action="data/" method="GET|POST">
            <legend align="left"><font size="6" color="#00CC99" face="Arial Black">Student Registration Form</font></legend>
            <br/><br/>
            <div align="right">
                <table>
                    <td width="70px"><label for="date">DATE</label></td>
                    <td width="200px" style="background-color:#D3D3D3;"><input class="text1" name="date" type="date" style="background-color:#D3D3D3;" id="date" required></td>
                </table>      
            </div>

            <font face="Arial Black" size="3">PERSONAL INFORMATION</font>
            <hr color="black" width="100%" size="3%"/>
            <table width="100%">
                    <tbody>
                        <tr>
                            <td width="170px"><label for="name">NAME</label></td>
                            <td style="background-color:#D3D3D3;"><input class="text1" name="name" type="text" style="background-color:#D3D3D3;" id="name" required></td>
                            
                        </tr>
                        <tr>
                            <td width="170px"><label for="date_birth">DATE OF BIRTH</label></td>
                            <td style="background-color:#D3D3D3;"><input class="text1" name="date_birth" type="date" style="background-color:#D3D3D3;" id="date_birth" required></td>
                        </tr>     
                    </tbody>         
            </table>
            <hr/>
            <br/>
            
            <font face="Arial Black" size="3">CONTACT INFORMATION</font>
            <hr color="black" width="100%" size="3%"/>
            <table width="100%">
                <tr>
                    <td width="170px"><label for="address">ADDRESS</label></td>
                    <td style="background-color:#D3D3D3;"><textarea class="area" name="address" rows="1" coals="100" style="background-color:#D3D3D3;" id="address" required></textarea></td>
                </tr>
            </table>
            <table width="100%">
                <tbody>
                    <tr>
                        <td width="400px"><label for="city">CITY</label></td>
                        <td style="background-color:#D3D3D3;"><input class="text1" name="city" type="text" style="background-color:#D3D3D3;" id="city" required></td>
                        <td width="155px"><label for="province">PROVINCE/STATE</label></td>
                        <td style="background-color:#D3D3D3;"><input class="text1" name="province" type="text" style="background-color:#D3D3D3;" id="province" required></td>
                    </tr>
                    <tr>
                        <td width="400px"><label for="zip_code">ZIP CODE</label></td>
                        <td style="background-color:#D3D3D3;"><input class="text1" name="zip_code" type="numeric" style="background-color:#D3D3D3;" id="zip_code" required></td>
                        <td width="155px"><label for="country">COUNTRY</label></td>
                        <td style="background-color:#D3D3D3;"><input class="text1" name="country" type="text" style="background-color:#D3D3D3;" id="country" required></td>
                    </tr>
                    <tr>
                        <td width="400px"><label for="phone">PHONE</label></td>
                        <td style="background-color:#D3D3D3;"><input class="text1" name="phone" type="tel" style="background-color:#D3D3D3;" id="phone" pattern="^\d{4}-\d{4}-\d{4}$" required></td>
                        <td width="155px"><label for="email">EMAIL</label></td> 
                        <td style="background-color:#D3D3D3;"><input class="text1" name="email" type="email" style="background-color:#D3D3D3;" id="email" required></td>
                    </tr>           
                </tbody>         
            </table>
            <table width="687px">
                <tr>
                    <td><label for="membership_type">MEMBERSHIP TYPE</label></td>
                    <td width="500px">
                        <input class="text1" name="membership_type" type="radio" value="reg">Reguler
                        <input class="text1" name="membership_type" type="radio" value="pre">Premium
                        <input class="text1" name="membership_type" type="radio" value="vip">VIP
                    </td>
                </tr>
            </table>
            <hr/>
            <br/>
            
            <font face="Arial Black" size="3">COURSE INFORMATION</font>
            <hr color="black" width="100%" size="3%"/>
            <table width="100%">
                <tr>
                    <td width="170px"><label for="course_name">COURSE NAME</label></td>
                    <td style="background-color:#D3D3D3;"><input type="text" class="text1" name="course_name" style="background-color:#D3D3D3;" id="course_name" required></td>
                </tr>
            </table>
            <table width="687px">
                <tr>
                    <td><label for="payment">PAYMENT DETAILS</label></td>
                    <td width="500px">
                        <input class="text1" name="payment" type="radio" value="cash">Cash
                        <input class="text1" name="payment" type="radio" value="cheque">Cheque
                        <input class="text1" name="payment" type="radio" value="credit_card">Credit Card
                    </td>
                </tr>
            </table>
            <table width="100%">
                <tr>
                    <td width="170px"><label for="comments">COMMENTS</label></td>
                    <td style="background-color:#D3D3D3;"><textarea class="area" name="comments" rows="1" coals="100" style="background-color:#D3D3D3;" id="address"></textarea></td>
                </tr>
            </table>
            <hr/>
            <br/>
            <table width="100%" height="50px" border="1">
                <tr>
                    <td width="170px"><label for="student_signature">STUDENT SIGNATURE</label></td>
                    <td width="170px"><label for="validate_by">VALIDATED BY</label></td>
                </tr>
            </table>
            <br/>

            <button type="submit">SUBMIT</button>

        </form>

    </body>
</html>
